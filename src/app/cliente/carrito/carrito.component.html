<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Mi pedido</title>
</head>

<body>
  <div class="header">
    <h1 style="text-align: center;">La Mexicana Taqueria</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Mi Pedido</h1>
        <p>Mesa #{{mesaId}}</p>
      </div>
      <div class="col text-center align-self-center">
        <button class="btn btn-warning" type="submit" onclick="history.go(-1)"
          style="color: rgb(255, 255, 255);background: #BF9E80;">Volver al Menu</button>
      </div>
    </div>
  </div>
  <hr style="margin-top: 0px;margin-bottom: 0px;" />
  <div *ngIf="hayItems">
    <div class="container">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productos; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{item.Item.nombre}}</td>
              <td>{{item.Item.precio | number}}</td>
              <td>{{item.Cantidad}}</td>
              <td>
                <button class="boton-eliminar" (click)="quitarItem(item,i)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <hr style="margin-top: 0px;margin-bottom: 0px;" />
    <div class="container">
      <h1 style="text-align: center;">Total a Pagar:</h1>
      <p style="text-align: center;">$ {{totalfinal}}</p>
    </div>
    <div class="container">
      <h1 style="text-align: center;">Seleccione metodo de pago:</h1>
      <div class="row" style="margin-right: 20px;margin-left: 20px;">
        <div class="col text-center align-self-center">
          <div class="form-check form-check-inline text-start" style="text-align: left;">
            <input id="formCheck-1" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="formCheck-1">
              Acepta terminos y condiciones</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-right: 20px;margin-left: 20px;">
        <div class="col text-center align-self-center">
          <button class="btn btn-primary" type="button" style="width: 100px;height: 60px;background: #145959;"
            (click)="borrarCarrito()">Pago en Tienda
          </button>
        </div>
        <div class="col text-center align-self-center">
          <button class="btn btn-primary" type="button" style="width: 100px;height: 60px;background: #145959;"
            (click)="borrarCarrito()">WebPay
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="!hayItems">
    <div class="container text-center">
      <div class="card text-black-50 bg-light shadow">
        <div class="card-header" style="color: #145952;">
          <h5 class="mb-0">Tu carrito está vacío! </h5>

        </div>
        <div class="card-body">
          <p class="card-text">
            <i class="fa-regular fa-face-frown"></i>
            <br />Agrégale un producto !
            <i class="fa-regular fa-face-smile-wink"></i>
          </p>
          <button class="btn btn-warning btn-sm" type="button" type="submit" onclick="history.go(-1)"
            style="color: rgb(255, 255, 255);background: #BF9E80;width: 143px;">Volver al Menu
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</body>

</html>
