<div class="cartanasta text-center">
  <div class="row justify-content-between text-center">
    <div class="col-4 align-self-center" style="margin-left:5%;">
      <h5>Carta Online</h5>
    </div>
    <div class="col-4">
      <button class="btn btn-secondary bg-dark" routerLink="/carrito" (click)=carritoSalida()>
        <span style="font-size: 40px;">ðŸ›’</span>
        <div style="font-size:10px;" class="badge bg-danger" style="top: -20px; right: 8px;">{{totalItems}}</div>
      </button>
    </div>
  </div>
</div>
<div *ngFor="let categoria of cat">
  <div class="text-center tacokun">
    <h5>{{categoria.categoria}}</h5>
  </div>

  <div *ngFor="let subcategoria of categoria.subcategoria">
    <div class="text-center bebichan">
      <h4>{{subcategoria}}</h4>
    </div>
    <div *ngFor="let item of listaItems">
      <div class="d-flex justify-content-center" *ngIf="item.Item.categoria == categoria.categoria && item.Item.subcategoria == subcategoria
        && item.Item.estado != 'eliminado'">
        <div class="card mb-3" style="max-width:540px">
          <div class="row no-gutters">
            <div class="col-8 nopadding">
              <div class="card-body">
                <h5 class="card-title col-7">{{item.Item.nombre}}</h5>
                <p class="card-text">{{item.Item.detalle}}</p>
              </div>
            </div>
            <div class="col-4 nopadding">
              <div class="row">
                <img
                  src="https://static.vecteezy.com/system/resources/previews/007/062/757/non_2x/shawarma-character-buritto-fast-food-cartoon-chicken-vegetables-roll-meal-doner-gebab-shawarma-flat-cartoon-illustration-arabic-eastern-food-burittos-mexican-food-free-vector.jpg"
                  class="card-img" alt="...">
              </div>
              <div class="row">
                <h5 class="text-success">$ {{item.Item.precio}}</h5>
              </div>
              <div class="row">
                <div class="btn-group" role="group" aria-label="Basic example">
                  <div class="col-sm">
                    <button type="button" class="btn btn-warning form-control" (click)=resta(item)>-</button>
                  </div>
                  <div class="col-sm">
                    <span type="number" id="cantidad" class="form-control quantity">{{item.Cantidad}}</span>
                  </div>
                  <div class="col-sm">
                    <button type="button" class="btn btn-warning form-control" (click)=suma(item)>+</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div *ngIf="item.Item.estado == 'disponible'" class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-success" (click)=agregarCarro(item)>Agregar a la Cesta</button>
                </div>
                <div *ngIf="item.Item.estado != 'disponible'" class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary disable">No disponible</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
