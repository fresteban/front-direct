<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalEditarLabel">Modificar item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-4">
          <div class="col">
            <!-- Form Group -->
            <form [formGroup]="itemForm" (ngSubmit)="modificarItem(editItem)">
              <!-- Campo Nombre -->
              <div class="parte">
                <label for="nombreItem">Nombre Item</label>
                <input type="text" formControlName="nombre" class="form-control form-control-lg">
                <div class="text-danger" *ngIf="itemForm.get('nombre')?.hasError('required') && itemForm.get('nombre')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Detalle -->
              <div class="parte">
                <label for="detalleItem">Detalle</label>
                <textarea class="form-control" formControlName="detalle" required rows="3"></textarea>
                <div class="text-danger" *ngIf="itemForm.get('detalle')?.hasError('required') && itemForm.get('detalle')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Precio -->
              <div class="parte">
                <label for="precioItem">Precio</label>
                <input type="number" formControlName="precio" class="form-control form-control-lg" required>
                <div class="text-danger" *ngIf="itemForm.get('precio')?.hasError('required') && itemForm.get('precio')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Imagen -->
              <div class="parte ">
                <div class="custom-file">
                  <input formControlName="imagen" type="file" class="custom-file-input" id="customFileLang" lang="es" accept="image/png, image/gif, image/jpeg" required>
                  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
                <div class="text-danger" *ngIf="itemForm.get('imagen')?.hasError('required') && itemForm.get('imagen')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
            </form>
            <div class="parte">
              <button type="button" class="botonAbajo btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="ngSubmit" class="botonAbajo btn btn-primary" data-bs-dismiss="modal">Guardar Cambios</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
