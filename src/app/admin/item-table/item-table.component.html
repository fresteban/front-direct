<!--tablas-->
<div class="justify-content-center">
  <div class="tableContainer">
    <table class="table pb-10">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Detalle</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Subcategoría</th>
          <th>Estado</th>
          <th>Modificar</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of listaItems">
          <tr class="table-active" *ngIf="item.estado != 'eliminado'">
            <td> {{item.nombre}} </td>
            <td> {{item.detalle}} </td>
            <td> ${{item.precio | number}} </td>
            <td class="text-capitalize"> {{item.categoria}}</td>
            <td class="text-capitalize"> {{item.subcategoria}} </td>
            <td><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                [checked]="item.estado == 'disponible'" (click)="cambiarEstado($event,item._id,'cambiar')" ></td>
            <td>
              <ul class="navega">
                <li>
                  <!-- Botón Modificar -->
                  <button class="boton-modificar" (click)="editarItem(item._id)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path
                        d="M0 512L32 352 292.7 91.3l128 128L160 480 0 512zM443.3 196.7l-128-128L384 0 512 128l-68.7 68.7z" />
                    </svg>
                  </button>
                </li>
                <li>
                  <!-- Botón Eliminar -->
                  <button class="boton-eliminar" (click)="cambiarEstado($event,item._id,'eliminar')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                      <path
                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                    </svg>
                  </button>
                </li>
              </ul>
            </td>
          </tr>

        </ng-container>

      </tbody>
    </table>
  </div>
  <!--formulario para agregar items-->
  <div class="p-3 p-4 ">
    <app-modal-item></app-modal-item>
  </div>
</div>
