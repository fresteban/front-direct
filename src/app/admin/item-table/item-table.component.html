<!--tablas-->
<div class="col-10 justify-content-center">
  <div class="tableContainer">
    <table class="table pb-10">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Precio</th>
          <th scope="col">Categoría</th>
          <th scope="col">Subcategoría</th>
          <th scope="col">Estado</th>
          <th scope="col">Modificar</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of listaItems">
            <tr class="table-active" *ngIf="item.estado != 'eliminado'">
              <td> {{item.nombre}} </td>
              <td> {{item.detalle}} </td>
              <td> ${{item.precio | number}}  </td>
              <td> {{item.subcategoria}}</td>
              <td class="text-capitalize"> {{item.categoria}} </td>
              <td class="text-capitalize" *ngIf="item.estado == 'disponible'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M243.8 339.8C232.9 350.7 215.1 350.7 204.2 339.8L140.2 275.8C129.3 264.9 129.3 247.1 140.2 236.2C151.1 225.3 168.9 225.3 179.8 236.2L224 280.4L332.2 172.2C343.1 161.3 360.9 161.3 371.8 172.2C382.7 183.1 382.7 200.9 371.8 211.8L243.8 339.8zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
              <td class="text-capitalize" *ngIf="item.estado == 'no disponible'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M175 175C184.4 165.7 199.6 165.7 208.1 175L255.1 222.1L303 175C312.4 165.7 327.6 165.7 336.1 175C346.3 184.4 346.3 199.6 336.1 208.1L289.9 255.1L336.1 303C346.3 312.4 346.3 327.6 336.1 336.1C327.6 346.3 312.4 346.3 303 336.1L255.1 289.9L208.1 336.1C199.6 346.3 184.4 346.3 175 336.1C165.7 327.6 165.7 312.4 175 303L222.1 255.1L175 208.1C165.7 199.6 165.7 184.4 175 175V175zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
              </td>
              <td>
                <ul class="navega">
                  <li>
                    <!-- Botón Modificar -->
                    <button class="boton-modificar" (click)="editarItem(item._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                          d="M0 512L32 352 292.7 91.3l128 128L160 480 0 512zM443.3 196.7l-128-128L384 0 512 128l-68.7 68.7z" />
                      </svg>
                    </button>
                  </li>
                  <li>
                    <!-- Botón Eliminar -->
                    <button class="boton-modificar" (click)="eliminarItem(item._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                      </svg>
                    </button>
                  </li>
                </ul>
              </td>
            </tr>

        </ng-container>

      </tbody>
    </table>
  </div>
  <!--formulario para agregar items-->
  <div class="p-3 p-4 ">
    <app-modal-item></app-modal-item>
  </div>
</div>
