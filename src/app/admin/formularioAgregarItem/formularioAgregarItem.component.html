<!-- Button trigger formularioAgregarItem -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="inicio()">
  Nuevo Item
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Â¡Agregue un Nuevo Item!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-4">
          <div class="col">
            <!-- Form Group -->
            <form [formGroup]="itemForm" (ngSubmit)="agregarItem()">
              <!-- Campo Nombre -->
              <div class="parte">
                <label for="nombreItem">Nombre Item</label>
                <input type="text" formControlName="nombre" class="form-control form-control-lg">
                <div class="text-danger" *ngIf="itemForm.get('nombre')?.hasError('required') && itemForm.get('nombre')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Descripcion -->
              <div class="parte">
                <label for="descripcionItem">Descripcion</label>
                <textarea class="form-control" formControlName="descripcion" required rows="3"></textarea>
                <div class="text-danger" *ngIf="itemForm.get('descripcion')?.hasError('required') && itemForm.get('descripcion')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Precio -->
              <div class="parte">
                <label for="precioItem">Precio</label>
                <input type="number" formControlName="precio" class="form-control form-control-lg" required>
                <div class="text-danger" *ngIf="itemForm.get('precio')?.hasError('required') && itemForm.get('precio')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Tipo -->
              <div class="parte">
                <label for="precioItem">Tipo de Item</label>
                <div class="form-check">
                  <input formControlName="tipo" class="form-check-input" value="alimento" type="radio"
                    id="flexRadioDefault1"/>
                  <label class="form-check-label" for="flexRadioDefault1"> Alimento </label>
                </div>
                <div class="form-check">
                  <input formControlName="tipo" class="form-check-input" value="bebestible" type="radio"
                    id="flexRadioDefault2" />
                  <label class="form-check-label" for="flexRadioDefault2"> Bebestible </label>
                </div>
                <div class="text-danger" *ngIf="itemForm.get('tipo')?.hasError('required') && itemForm.get('tipo')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <!-- Campo Imagen -->
              <div class="parte">
                <div class="custom-file">
                  <input formControlName="imagen" type="file" class="custom-file-input" id="customFileLang" lang="es" accept="image/png, image/gif, image/jpeg" required>
                  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                </div>
                <div class="text-danger" *ngIf="itemForm.get('imagen')?.hasError('required') && itemForm.get('imagen')?.touched">
                  <span>El campo es obligatorio</span>
                </div>
              </div>
              <button type="button" class="botonAbajo btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <button type="ngSubmit" class="botonAbajo btn btn-primary" data-bs-dismiss="modal">Agregar Item</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
