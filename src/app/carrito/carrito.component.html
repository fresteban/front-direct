<ng-container *ngIf="true">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productos; let i = index">
                        <td>{{item.nombre}}</td>
                        <td>{{item.detalle}}</td>
                        <td>{{item.precio}}</td>
                        <td><img src="{{item.foto}}" alt="" class="imgtmn"></td>
                        <td>{{item.cantidad}}</td>
                        <td>
                          <button class="boton-modificar" (click)="quitarItem(item)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                              <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card" style="width: 15rem; height: 10rem; ">
          <div class="card-body">
            <h5 class="card-title">Total: ${{totalfinal | number}}</h5>
            <a href="#" class="btn btn-primary">Realizar Pedido</a>
          </div>
        </div>
</div>

</ng-container>

<ng-container *ngIf="false">
<div class="container">
    <h5 class="carro">Mi Pedido</h5>
    <div class="center">
        <img src="" alt="">
        <h4>Tu carrito está vacío!</h4>
        <h6>Agregale un producto!</h6>
        <button class="btn btn-outline-info bg-dark" type="submit" routerLink="/cliente">VOLVER AL MENÚ</button>
    </div>
</div>
</ng-container>
