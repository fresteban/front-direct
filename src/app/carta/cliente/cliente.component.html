<div class="cartanasta text-center">
    <div class="row justify-content-between text-center">
        <div class="col-4 align-self-center" style="margin-left:5%;">
            <h5>Carta Online</h5>
        </div>
        <div class="col-4">
            <button class="btn btn-outline-info bg-dark" type="submit" routerLink="/carrito" style="margin-right:5%; margin-top: 5%; margin-bottom: 5%;">IR AL PEDIDO</button>
        </div>
    </div>
</div>
<div class="tacokun text-center">
    <div class="row">
        <div class="col">
            <h5>Alimentos</h5>
        </div>
    </div>
</div>
<ol class="list-group" *ngFor="let item of listaItems">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngIf="item.tipo == 'alimento'">
        <div class="col-md-7 ms-2 me-auto">
            <div class="fw-bold">{{item.nombre}}</div>
            {{item.descripcion}}
            <br>
            <h4>${{item.precio | number}} Pesos</h4>
            <div class="flota text-center">
                <button type="button" class="btn btn-outline-success align-self-center" *ngIf="item.disponibilidad" (click)=agregarCarro(item)>Agregar</button>
                <button type="button" class="btn btn-secondary" *ngIf="!item.disponibilidad" disabled>No Disponible</button>
            </div>
        </div>
        <img src="{{item.foto}}" width="35%" height="35%" alt="" class="ms-2 align-self-center">
    </li>

<div class="bebichan text-center">

            </div>
        </div>
        <img src="{{item.foto}}" width="35%" height="35%" alt="" class="ms-2 align-self-center" *ngIf="item.tipo == 'bebidas'">
    </li>
